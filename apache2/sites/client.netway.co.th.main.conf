<VirtualHost *:80>
  ServerName client.netway.co.th.main
  ServerAdmin client.netway.co.th.main@client.netway.co.th.main
  DocumentRoot /var/www/domains/netwaymain/billing.netway.co.th/frontend-server
  Options Indexes FollowSymLinks

  <Directory "/var/www/domains/netwaymain/billing.netway.co.th/frontend-server/">
    AllowOverride All
    <IfVersion < 2.4>
      Allow from all
    </IfVersion>
    <IfVersion >= 2.4>
      Require all granted
    </IfVersion>
  </Directory>

  ###
  SSLProxyEngine on
  ProxyPreserveHost On
  ProxyRequests On
  <Proxy>
      Order deny,allow
      Allow from all
  </Proxy>

  ProxyPass        / http://localhost:8810/ retry=1 acquire=3000 timeout=3000 Keepalive=On
  ProxyPassReverse / http://localhost:8810/
  SetEnv proxy-nokeepalive 1
  SetEnv proxy-initial-not-pooled 1
  SetEnv force-proxy-request-1.0 1
  Header set Access-Control-Allow-Origin "*"
  ###

  ErrorLog ${APACHE_LOG_DIR}/client.netway.co.th.main-error.log
  CustomLog ${APACHE_LOG_DIR}/client.netway.co.th.main-access.log combined
</VirtualHost>

<IfModule mod_ssl.c>
    <VirtualHost *:443>
        ServerName client.netway.co.th.main
        ServerAdmin client.netway.co.th.main@client.netway.co.th.main
        ServerAlias www.client.netway.co.th.main
        #DocumentRoot /var/www/domains/netwaymain/billing.netway.co.th/frontend-server

        # <Directory "/var/www/domains/netwaymain/billing.netway.co.th/frontend-server/">
        #   Options +Indexes +Includes +FollowSymLinks +MultiViews
        #   AllowOverride All
        #   Require local
        # </Directory>

        # SSLProxyVerify none
        # SSLProxyCheckPeerCN off
        # SSLProxyCheckPeerName off
        # SSLProxyCheckPeerExpire off

        SSLProxyEngine on
        ProxyRequests Off
        ProxyPreserveHost On
        ProxyVia Full

        <Proxy *>
            Require all granted
        </Proxy>

        ProxyPass        / https://localhost:8810/ retry=1 acquire=3000 timeout=3000 Keepalive=On
        ProxyPassReverse / https://localhost:8810/

        SetEnv proxy-nokeepalive 1
        SetEnv proxy-initial-not-pooled 1
        SetEnv force-proxy-request-1.0 1

        # Header set Access-Control-Allow-Origin "*"
		    # RequestHeader set X-Forwarded-Proto "https"
        # RequestHeader set X-Forwarded-Port "443"

        ErrorLog ${APACHE_LOG_DIR}/client.netway.co.th.main-error.log
        CustomLog ${APACHE_LOG_DIR}/client.netway.co.th.main-access.log combined

        SSLEngine on
        SSLCertificateFile  /etc/apache2/ssl-certs/client.netway.co.th.main.pem
        SSLCertificateKeyFile /etc/apache2/ssl-certs/client.netway.co.th.main-key.pem
    </VirtualHost>
</IfModule>
