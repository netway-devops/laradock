name: Sync Update From laradock/laradock

on:
  schedule:
    - cron: "0 0 1,15 * *" # At 00:00 on day-of-month 1 and 15.
  workflow_dispatch: # on button click

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: tgymnich/fork-sync@v1.4
        with:
          token: ${{ secrets.TOKEN }}
          merge_method: rebase
          base: main
          head: main
          pr_title: "Merged from laradock/laradock "
          pr_message: "update from repository laradock/laradock"
          auto_approve: false
